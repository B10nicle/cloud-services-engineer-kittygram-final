  #auto-tests:
    #needs: deploy

  telegram_notify:
    name: Telegram Notify
    runs-on: ubuntu-latest
    #needs: auto-tests
    steps:
      - name: Send message
        if: success()
        uses: appleboy/telegram-action@master
        with:
